<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signup Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="css/signup.css">
	</head>

	<body>
		

				
				<div class="wrapper" style="background-image: url('images/grocery_store.jpg');">
				<div class="inner">
					<div class="image-holder">
						<img src="images/signup_img.jpeg" alt="signup_img">
				</div>
				<form action="" class="main_form">
					<h3>SignUp Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Home Address" class="form-control">
						
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
				
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Signup
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		

	</body>
</html>
